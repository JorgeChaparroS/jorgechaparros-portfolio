<div class="expandable border bg-light mb-4" [ngClass]="isExpanded ? 'height-end' : 'height-init'">
    <section class="row align-items-center py-2 px-3 pointer" (click)="onExpandCompress()">
        <h4 class="col-10 m-0">Filters</h4>
        <span class="col-2">
            <i class="arrow pointer" [ngClass]="isExpanded ? 'up' : 'down'"></i>
        </span>
    </section>
    <div class="content-container" [ngClass]="isExpanded ? 'show-content' : 'hide-content'">
        <ng-content></ng-content>
    </div>
</div>
